<body class="container">
    <h1>HTML Form</h1>
  
        <label for="">Number1:</label>
        <input id="num1" type="text"> <br>

        <label for="">Number2:</label>
        <input id="num2" type="text"><br>

        <label for="">Operator</label>
        <select name="" id="operator">
            <option>select Operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>

        </select> <br>

        <label for="">Result:</label>
        <input id="result" type="text"><br>

        <button id="calculate" class="btn btn-large btn-success" onclick="cal()">Calculate</button>
