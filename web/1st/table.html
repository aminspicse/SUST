<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
    <h1>Name: Md. Al Amin</h1>
    <h1>ID: 2022010704</h1>
    <h4>Table Colspan and Rowspan</h4>

    <table border="1">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <th colspan="2">D</th>
            <th>E</th>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
        </tr>
    </table>

</body>

</html>
